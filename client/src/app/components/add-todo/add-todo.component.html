<form (ngSubmit)="handleSubmit()" *ngIf="showForm">
    <div class="form-group">
      <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter todo" [(ngModel)]="title">
      <small id="emailHelp" class="form-text text-muted">This field must not be empty</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
